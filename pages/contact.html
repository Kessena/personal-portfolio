<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/contact-style.css">
    <script src="https://kit.fontawesome.com/3848c6ba67.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body>
    <!--Navigation Menu-->
    <nav class="navbar navbar-expand-lg p-3 fixed-top" id="navbar">
        <div class="container">
            <a href="../index.html" class="navbar-myname">Oludamilola Kessena Jacobs</a>
            <button class="navbar-toggler" type=button data-bs-toggle=collapse data-bs-target="#navmenu">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item px-5">
                        <a href="./projects.html" class="nav-link">Projects</a>
                    </li>
                    <li class="nav-item px-5">
                        <a href="./about-me.html" class="nav-link">About Me</a>
                    </li>
                    <li class="nav-item px-5">
                        <a href="./contact.html" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Stay In Touch-->
    <section class="p-5" id="stay-in-touch">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-md p-5">
                    <img src="../img/stay-in-touch.svg" class="img-fluid">
                </div>
                <div class="col-md p-3 text-center">
                    <h1 class="contact-header">Stay In Touch!</h1>
                </div>
            </div>
        </div>
    </section>

    <!--Contact Modal Button-->
    <section class="p-5 modal-button">
        <div class="container mx-auto w-25">
            <button class="btn" id="contact-btn" data-bs-toggle="modal" data-bs-target="#contact-me">Contact Me</button>
        </div>
    </section>

    <!--Contact Modal-->
    <div class="modal fade" id="contact-me" tabindex="-1" aria-labelledby="contact-meLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contact-meLabel">Contact Me</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="first-name" class="col-form-label">First Name:</label>
                            <input class="form-control" type="text" id="first-name">
                        </div>
                        <div class="mb-3">
                            <label for="last-name" class="col-form-label">Last Name:</label>
                            <input class="form-control" type="text" id="last-name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="col-form-label">Email:</label>
                            <input class="form-control" type="email" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="tel" class="col-form-label">Phone:</label>
                            <input class="form-control" type="tel" id="tel">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn" id="contact-submit-btn">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!--Footer-->
    <footer class="p-3 text-center position-relative" id="footer">
        <div class="container">
            <div class="footer-buttons">
                <a target="_blank" href="https://www.linkedin.com/in/kessena-jacobs" class="px-2" id="linkedin">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
                <a target="_blank" href="https://github.com/Kessena" class="px-2" id="github">
                    <i class="fa-brands fa-github"></i>
                </a>
            </div>
            <div>
                <a href="#" class="position-absolute bottom-0 end-0 p-3" id="footer-arrow">
                    <i class="fa-solid fa-angles-up"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
